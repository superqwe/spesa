{% extends 'spesa/base.html' %}

{% block section %}
<section>

    <h1>Da Comprare {{n_comprato}}/{{n_totale}}</h1>

    <div class="row">

        {% for acquisto in da_comprare %}
        <div class="col-12 prodotto riquadro">


            <form action="/spesa/acquistato/{{acquisto.pk}}">
                <button type="submit">
                    <i class="material-icons">shopping_cart</i>
                    <div>
                        {{acquisto.quantita}}x
                        {{acquisto.prodotto}}

                    </div>
                    <div>
                        prezzo
                    </div>
                </button>
            </form>


        </div>
        {% endfor %}

    </div>

</section>

<section>
    <h1>Comprati</h1>

    <ul>
        {% for acquisto in comprato %}
        <li>{{acquisto.prodotto}}</li>
        {% endfor %}
    </ul>
</section>

{% endblock%}
